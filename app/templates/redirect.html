<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
    SECURITY NOTE: This template should only be used with validated, safe URLs.
    All URLs passed to this template must be validated server-side using is_safe_redirect_url()
    to prevent open redirect and XSS attacks. Prefer server-side RedirectResponse over this template.
    -->
    <meta http-equiv="refresh" content="0; url={{ url }}">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to <a href="{{ url }}">{{ url }}</a>...</p>
</body>
</html>
