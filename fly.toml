app = "notrix-app"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_URL = "sqlite+aiosqlite:////data/notrix.db"
  TARGET_PORTFOLIO_PATH = "/app/data/target_portfolio.csv"
  WEIGHT_SUM_EPSILON = "0.01"

[[mounts]]
  source = "notrix_data"
  destination = "/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.concurrency]]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
