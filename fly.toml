app = "notrix-app"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite+aiosqlite:////data/notrix.db"
  TARGET_PORTFOLIO_PATH = "/app/data/target_portfolio.csv"

[[mounts]]
  source = "notrix_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
